<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>AdminLTE 2 | Starter</title>
    <script src="../common/js/head.js"></script>
    <title>Title</title>
</head>
<body>

<template id="child">
    <h1>Im child</h1>
</template>

<template id="parent">
    <h2>Im parent</h2>
</template>

<parent id="test"></parent>

</body>
<script types="text/javascript">

    Vue.component("child",
        {
            template: '#child',
            methods:{
                mm:function () {
                    alert(123);
                }
            }
        }
    )

    Vue.component("parent",
        {
            template: '#parent',
            extends: child
        }
    )

    var test = new Vue({
            el: "#test",
            data: {

            },

        });

    test.mm();
</script>

</html>
