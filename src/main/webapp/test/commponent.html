<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>AdminLTE 2 | Starter</title>
    <script src="/common/js/head.js"></script>
    <title>Title</title>
</head>

<body>
<div>
    <comp id="app">123</comp>
</div>

</body>
<script types="text/javascript">

    var minix = {
        data: function () {
            return {
                name: '张三',
                age: '20',
                game: 'wow'
            };
        },
        method: {
            tell: function () {
                alert(this.name + '有' + this.age + '了')
            },
            say:function () {
                alert(this.name + '玩' + this.name);
            }
        }
    };

    var Comp = Vue.extend({
        mixins: [minix]
    });

    new Vue({
        el: '#app',
        created:function () {
            var c = new Comp();
            c.tell();

            var d = new Comp();
            d.say();
        }
    });

</script>

</html>
