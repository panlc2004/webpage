<script types="text/javascript">

    var mixin = {
        created: function () {
            alert('mixin hook called')
        }
    }
    new Vue({
        mixins: [mixin],
        created: function () {
            alert('component hook called')
        }
    })
    // -> "mixin hook called"
    // -> "component hook called"

</script>
